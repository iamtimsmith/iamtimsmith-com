query homeQuery {
	...LayoutQueryFragment
	page(relativePath: "home.mdx") {
		...PageParts
	}
	postConnection(sort: "date", last: 6, filter: { published: { eq: true } }) {
		edges {
			node {
				_sys {
					filename
				}
				...PostParts
			}
		}
	}
}

query paginationQuery($after: String) {
	...LayoutQueryFragment
	postConnection(
		sort: "date"
		last: 6
		before: $after
		filter: { published: { eq: true } }
	) {
		edges {
			cursor
			node {
				...PostParts
				_sys {
					filename
				}
			}
		}
		pageInfo {
			hasPreviousPage
			hasNextPage
			startCursor
			endCursor
		}
	}
}

query pageQuery($relativePath: String!) {
	...LayoutQueryFragment
	page(relativePath: $relativePath) {
		...PageParts
	}
}

query blogPostQuery($relativePath: String!) {
	...LayoutQueryFragment
	post(relativePath: $relativePath) {
		...PostParts
	}
}
